<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tareas</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-success bg-success">
         <a href="#" class="navbar-brand text-white">Facturas</a>
         <a href="#" class="navbar-brand text-white">Ventas</a>
         <a href="#" class="navbar-brand text-white">Ganancias</a>
        
         <ul class="navbar-nav ml-auto ">
             <form class="form-inline my-2 my-lg-0">
                 <input type="search" id="search" class="form-control mr-sm-2" placeholder="Buscar tareas">
                 <button class="btn btn-primary my-2 my-sm-0" type="submit">Buscar</button>
             </form>
         </ul>
</nav>
<div class="container p-4 mt-5" >
        <div class="row">
                <div class="col-sm-12">
                        <div class="conta card my-4 bg-primary " id="task-result">
                                <div class="card-body">
                                     <div  id="container" >
                                     </div>
                                </div>
                            </div>
                </div>
            </div>
    <h1 class="text-center text-white">Sistema de ventas</h1>
    <div class="row  mt-5">
        <div class="col-md-5  mb-4">
            <div class="card">
                <div class="card-body">
                    <form id="task-form" >
                        <input type="hidden" id="taskId">
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="Nombre de su Accesorio" class="form-control">
                        </div>
                        <div class="form-group">
                            <textarea  id="description" name="description" cols="30" maxrows="5"  maxlength="20" class="form-control" placeholder="Descripcion"style=" max-width:100% !important ; max-height:100px !important;"></textarea>
                        </div>
                        <div class="form-group d-none">
                                <input  id="status" name="status" cols="30" maxrows="5"  maxlength="20" class="form-control" placeholder="Estado"style=" max-width:100% !important ; max-height:100px !important;">
                            </div>
                        <button type="submit" class="btn btn-primary btn-block text-center ">
                            Registrar
                        </button>

                    </form>
                </div>
            </div>

        </div>
       
        <div class="col-md-7 bg-white">
           
            <table class="table table-bordered table-sm-">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Nombre</td>
                        <td>Descripcion</td>
                    </tr>
                </thead>
                <tbody id="tasks">

                </tbody>
            </table>

        </div>
    </div>
</div>





   <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
